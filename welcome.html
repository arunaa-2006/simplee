<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigg Boss Tamil Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .vote-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .candidate {
            margin-bottom: 15px;
        }

        .candidate-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .progress-bar {
            display: flex;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar .progress {
            background-color: #4a90e2;
            height: 100%;
            line-height: 20px;
            text-align: right;
            padding-right: 5px;
            color: #fff;
            font-size: 12px;
        }

        .total-votes {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bigg Boss Tamil Vote<br>Season 2 - Week 2</h1>
    <div class="vote-container">
        <!-- Candidate 1 -->
        <div class="candidate">
            <div class="candidate-name">Mumtaz</div>
            <div class="progress-bar">
                <div class="progress" style="width: 37.94%;">37.94%</div>
            </div>
            <small>(173,765 votes)</small>
        </div>

        <!-- Candidate 2 -->
        <div class="candidate">
            <div class="candidate-name">Ponnambalam</div>
            <div class="progress-bar">
                <div class="progress" style="width: 29.61%;">29.61%</div>
            </div>
            <small>(135,624 votes)</small>
        </div>

        <!-- Candidate 3 -->
        <div class="candidate">
            <div class="candidate-name">Anand Vaithiyanathan</div>
            <div class="progress-bar">
                <div class="progress" style="width: 19.56%;">19.56%</div>
            </div>
            <small>(89,571 votes)</small>
        </div>

        <!-- Candidate 4 -->
        <div class="candidate">
            <div class="candidate-name">Mamathi Chari</div>
            <div class="progress-bar">
                <div class="progress" style="width: 12.89%;">12.89%</div>
            </div>
            <small>(59,061 votes)</small>
        </div>

        <!-- Total Votes -->
        <div class="total-votes">Total Votes: 458,011</div>
    </div>
</body>
</html>
